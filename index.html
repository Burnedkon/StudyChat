<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>StudyChat</h1>
        <nav>
            <button id="logoutButton" style="display:none;">Logout</button>
        </nav>
    </header>
    <main>
        <div id="userSection">
            <h2>Choose a Username & Profile Picture</h2>
            <input type="text" id="usernameInput" placeholder="Enter a username" required>
            <input type="file" id="profileImage" accept="image/*">
            <button id="setUsername">Set Username</button>
        </div>
        
        <div id="communitySection" style="display:none;">
            <h2>Communities</h2>
            <input type="text" id="communityName" placeholder="Community Name">
            <button id="createCommunity">Create Community</button>
            <select id="communitySelect"></select>
        </div>

        <div id="postForm" style="display:none;">
            <h2>Create a Post</h2>
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <textarea id="postContent" placeholder="Post Content" required></textarea>
            <input type="text" id="postTags" placeholder="Tags">
            <input type="file" id="postImage" accept="image/*">
            <button id="submitPost">Submit Post</button>
        </div>

        <div id="posts">
            <h2>Posts</h2>
            <ul id="postList"></ul>
        </div>
    </main>
    <footer>
        <p class="credits">@burnedkon :)</p>
    </footer>
    <script src="script.js"></script>
</body>
</
