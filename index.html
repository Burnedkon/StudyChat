<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>StudyChat</h1>
    </header>

    <main>
        <!-- User Section -->
        <div id="userSection">
            <h2>Set Up Your Profile</h2>
            <input type="text" id="usernameInput" placeholder="Enter a username" required>
            <textarea id="userDescriptionInput" placeholder="Enter a short description about yourself" required></textarea>
            <input type="file" id="profilePictureInput" accept="image/*">
            <button id="setUsername">Set Profile</button>
        </div>

        <!-- Community and Post Form -->
        <div id="communityForm" style="display:none;">
            <h2>Create or Join a Community</h2>
            <input type="text" id="communityName" placeholder="Community Name" required>
            <button id="createCommunity">Create/Join Community</button>
        </div>

        <div id="postForm" style="display:none;">
            <h2>Create a Post</h2>
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <textarea id="postContent" placeholder="Post Content" required></textarea>
            <input type="text" id="postTags" placeholder="Tags">
            <input type="file" id="postImage" accept="image/*">
            <button id="submitPost">Submit Post</button>
        </div>

        <!-- Posts Section -->
        <div id="posts">
            <h2>Posts</h2>
            <ul id="postList"></ul>
        </div>
    </main>

    <!-- Credits -->
    <footer>
        <p class="floating-credit">@burnedkon</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
